Fulgurio\LightCMSBundle\Entity\PageMeta:
  type: entity
  repositoryClass: Fulgurio\LightCMSBundle\Repository\PageMetaRepository
  table: page_meta
  indexes:
    meta_key_idx:
      columns: meta_key
  fields:
    id:
      type: integer
      id: true
      generator:
        strategy: AUTO
    meta_key:
      type: string
      length: 32
    meta_value:
      type: text
      nullable: true
  manyToOne:
    page:
      targetEntity: Page
      inversedBy: meta
